<!DOCTYPE html>
<html lang="en">

<head>
  <title>screenrecorder</title>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" href="icons/default.svg" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style/main.css" />

  <meta name="defaultLanguage" content="en-US" />
  <meta name="availableLanguages" content="en-US" />
  <link rel="localization" href="locales/{locale}/main.ftl" />

  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  
  <h1>🎥 FireScreen</h1>

  <div class="control">
    <div class="status" id="statusText">初始化中...</div>
    <div class="duration" id="duration">00:00:00</div>

    <label>分辨率</label>
    <span id="resolution">
    </span>

    <label>帧率</label>
    <select id="framerate">
      <option value="30">30 fps</option>
      <option value="24">24 fps</option>
      <option value="15">15 fps</option>
    </select>

    <label>格式</label>
    <select id="format">
      <option value="avi" selected>AVI</option>
    </select>

    <button id="recordBtn" disabled>🔴 开始录制</button>
  </div>

  <div id="previewContainer">
    <h3>🎬 录制完成</h3>
    <video id="preview" controls></video>
  </div>

  <script type="module" src="./js/bootstrap.js"></script>

</body>

</html>
