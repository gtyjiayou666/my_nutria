<!DOCTYPE html>
<html lang="en">

<head>
  <title data-l10n-id="title"></title>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" href="icons/default.svg" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style/main.css" />

  <meta name="defaultLanguage" content="en-US" />
  <meta name="availableLanguages" content="en-US,zh-CN,ja" />
  <link rel="localization" href="locales/{locale}/main.ftl" />

  <script src="js/marked.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <header>
    <div class="header-left">
      <strong data-l10n-id="title"></strong>
    </div>
    <div class="header-right">
      <input type="text" id="search-input" data-l10n-id="search-documents" />
    </div>
  </header>

  <div class="container">
    <nav id="sidebar">
      <ul id="doc-tree"></ul>
    </nav>
    <main id="content">
      <div id="markdown-render">
        <p data-l10n-id="select-document"></p>
      </div>
    </main>
  </div>

</html>
